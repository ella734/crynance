<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Crynance</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js" defer></script> <!-- Lien vers le fichier JS -->
</head>
<body>

    <header>
        <nav>
            <div class="logo">Crynance</div>
            <ul>
                <li><a href="#">Markets</a></li>
                <li><a href="#">Trade</a></li>
                <li><a href="index.php">Login</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="signup-section">
            <h1>Sign Up to Crynance</h1>
            <p>Create a new account:</p>

            <form method="POST" action="signup.php" onsubmit="return validateForm()"> <!-- Validation avec JS -->
                <label for="nom">Full Name:</label>
                <input type="text" id="nom" name="nom" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="motdepasse">Password:</label>
                <input type="password" id="motdepasse" name="motdepasse" required>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="signup.php">Log in</a></p>
        </section>
    </main>

    <footer>

    </footer>

</body>
</html>
